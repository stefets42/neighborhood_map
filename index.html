<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Neighborhood Map Project is a single page application featuring a map of a Saint-Lazare neighborhood in Paris with functionalities such as highlighted locations, third-party data about those locations and various ways to browse the content.">
    <meta name="author" content="Stephanie Lehuger">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="box filter">
            <h1>Explore Saint-Lazare Neighborhood in Paris</h1>

            <select
                class="options"
                data-bind="
                    options: availableFilters,
                    optionsCaption: 'Select a category',
                    selectedOptions: selectedFilters">
            </select>
            <p class="note">Note: To select multiple options, hold down the Ctrl (Windows) / Command (Mac) button.</p>

            <ul data-bind="foreach: filteredRestaurants">
                <li>
                    <span data-bind="text: restaurantName, click: function() { new google.maps.event.trigger( marker, 'click' ); }"></span>
                </li>
            </ul>
        </div>


        <div class="box map" id="map">
        </div>

        <footer class="note">Details on places were gathered using Foursquare API</footer>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBe_xFYNB-QNIpzc-_v6_J4h65sAVHPdzg&v=3&callback=initMap" onerror="googleMapError()"></script>

</html>
