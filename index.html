<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Neighborhood Map Project is a single page application featuring a map of a Saint-Lazare neighborhood in Paris with functionalities such as highlighted locations, third-party data about those locations and various ways to browse the content.">
    <meta name="author" content="Stephanie Lehuger">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script type="text/javascript" src="js/knockout/build/knockout-raw.js"></script>
</head>

<body>
	<div><h1>Explore Saint-Lazare Neighborhood in Paris</h1></div>
	
	<button onclick="toggle()">Toggle button</button>

	<div id="categories">
		<p>Some text to hide and show</p>
	</div>

	<div class="container">

		<div class="filter">			
			<h2>Select categories:</h2>
	        <select class="options" multiple="multiple" height="5" data-bind="options: availableFilters, selectedOptions: selectedFilters"></select>
			
			<h2>Your selected places:</h2>
			<table>
			    <tbody data-bind="foreach: filteredRestaurants">
			        <tr>
			            <td data-bind="text: restaurantName"></td>
			        </tr>
			    </tbody>
			</table>
		</div>

		<div id="map"></div>
	
	</div>
	<footer>Details on places were gathered using Foursquare API</footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBe_xFYNB-QNIpzc-_v6_J4h65sAVHPdzg&v=3&callback=initMap" onerror="googleMapError()"></script>
</html>
